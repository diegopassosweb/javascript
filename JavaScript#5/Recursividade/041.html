<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quad {
            border: 1px solid #000;
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        function cont(min,max) {
            document.write(min+'<br>');
            if(min < max) {
                cont(++min,max);
            }
        }
        cont(0,10);

        function fat(n) {
            if(n ==1) {
                return 1;
            }
            return n*fat(n-1)
        }
        document.write(fat(5));
        // 5! = 5 * 4 * 3 * 2 * 1 = 120

    </script>
</head>
<body>
    <div id="quad"></div>

    <script>
        var obj = document.getElementById('quad');
        var ang = 0;
        var anima;
        function gira() {
            obj.style.transform='rotate('+ang+'deg)';
            ang++;
            if(ang>360) {
                ang =0;
            }
            anima = requestAnimationFrame(gira);
        }
        gira();
    </script>
    
</body>
</html>
