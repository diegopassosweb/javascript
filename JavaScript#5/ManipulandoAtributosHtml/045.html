<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carro{
            width: 500px;
            height: 500px;
        }
        .c1{
            background-image: url("imgs/c1.png");
        }
        .c2{
            background-image: url("imgs/c2.png");
        }
        .c3{
            background-image: url("imgs/c3.png");
        }
    </style>
    <script>
        function trocarro(c){

        
       var obj = document.getElementById('carro') //.setAttribute('class', 'c1')
            if(c==1) {
                obj.setAttribute('class','c1');
            } else if(c==2) {
                obj.setAttribute('class','c2');
            } else if(c==3) {
                obj.setAttribute('class','c3');
            }
        }
        function removeCarro(){
            var obj = document.getElementById('carro')
            obj.removeAttribute('class');

        }
        function verifica() {
            var obj = document.getElementById('carro')
            if(obj.hasAttribute('class')){
                alert('Atributo class esta na tag');
            } else {
                alert('Sem atributo class');
            }
        }

    
    </script>
</head>
<body>
    <button onclick="trocarro(1)">Carro 1</button>
    <button onclick="trocarro(2)">Carro 2</button>
    <button onclick="trocarro(3)">Carro 3</button>
    <button onclick="removeCarro()">Remover Carro</button>
    <button onclick="verifica()">Verificar</button>
    <div id="carro"></div>
</body>
</html>
