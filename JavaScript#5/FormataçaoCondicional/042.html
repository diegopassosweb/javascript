<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,td,tr,th{
            border: 1px solid black;
        }

</head>
<body>
    <div id="titulo"></div>
    
    <table id="nt">
        <tr>
            <th>Alunos</th><th>Nota 1</th><th>Nota 2</th><th>Resultado</th>
        </tr>
        <tr>
            <td>AL 1</td><td>25</td><td>35</td><td id="n1"></td>
        </tr>
        <tr>
            <td>AL 2</td><td>10</td><td>12.5</td><td id="n2"></td>
        </tr>
        <tr>
            <td>AL 3</td><td>50</td><td>32.7</td><td id="n3"></td>
        </tr>
        <tr>
            <td>AL 4</td><td>5</td><td>2.5</td><td id="n4"></td>
        </tr>
    </table>
    <script>
            var tabela = document.getElementById('nt');
            var nts;
            for( var i = 1; i < tabela.rows.length; i++) {
                nts = parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML)
                tabela.rows[i].cells[3].innerHTML=nts;
            }

            var n = [];
            n[0] = document.getElementById('n1');
            n[1] = document.getElementById('n2');
            n[2] = document.getElementById('n3');
            n[3] = document.getElementById('n4');

            for(var i = 0; i < 4; i++){
                if(n[i].innerHTML < 70) {
                    n[i].style.color ='#f00';
                } else {
                    n[i].style.color ='#00f';
                }
        
        
            }
           // alert(n[0].innerHTML);
    </script>
</body>
