<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num;
        // FOR é melhor quando se tem certeza do numero de repetiçoes
        for(num=0;num<5;num++){ 
            document.write(num+'<br>');
        }

        document.write('<hr>')

        num = 0;
        // WHILE quando nao se tem certeza do numero de repetiçoes
        while(num<5){
            document.write(num+'<br>');
            num++;
        }
    </script>
</body>
</html>
