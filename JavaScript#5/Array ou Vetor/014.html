<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mochila = [];


        mochila.push('Faca');
        mochila.push('Corda');
        mochila.push('Pederneira');
        mochila.push('Chave');
        mochila.push('Lanterna');
        mochila.push('Pedra');

        mochila.unshift(); // adiciona um valor no inicio do objeto
        mochila.splice(2,1); // a partir do indice 2, remove 3 elementos
        //mochila.pop(); // remove o ultimo elemento (undefined)
        //mochila.shift(); // remove o primeiro elemento (undefined)

        document.write(mochila[0]+"<br>");
        document.write(mochila[1]+"<br>");
        document.write(mochila[2]+"<br>");
        document.write(mochila[3]+"<br>");
        document.write(mochila[4]+"<br>");
        document.write(mochila[5]+"<br>");
    </script>
</body>
</html>
