<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;

        num = num*-1; // num*=-1
        

        num=num+1; // <--- num++
        num=num-1; // <--- num--

        num = num+2; // <-- num+=2
        num = num-2; // <-- num-=2

        num = num*2 // <-- num*=2
        num = num/2 // <-- num/=2

        
        document.write(num++); // pos incremento

        document.write('<br>',-num);
        document.write('<br>',++num); // no momento
    </script>
</body>
</html>
