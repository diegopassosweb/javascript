<!DOCTYPE html>

    <title>Document</title>
    <style>
        .titulo{
            color: red;

<body>

    <p> O querySelectorAll() Ã© um metodo que retorna os elementos do documento que correspondem a uma classe de CSS ou a uma tag especifica</p>
    <h2 class="titulo"> Curso de JavaScript</h2>
    <p>testando</p>
    <p>Aula 26</p>
    <div>
        <p>Este texto esta dentro de uma div</p>
        <p>Este tambem</p>
    </div>

    

    <script>
        var ps =document.querySelectorAll('.titulo');
        ps[0].innerHTML='novo texto'
    </script>

</html>
