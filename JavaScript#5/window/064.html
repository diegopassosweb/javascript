<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #painel{
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 2000px;
            height: 2000px;
            background-color: bisque;
        }
    </style>
    <script>
        var l,a,px,py;
    

        function info(){
            l=window.innerWidth;// largura interna --> outerWidth // largura externa --> outerWidth
            a=window.innerHeight;
            px = window.screenX;
            py = window.screenY;
            //As propriedades screenX e ScreenY retorna os x (horizontal) e Y (vertical) coordenadas da janela em relação ao ecrã.
            painel.innerHTML ='L:'+l+' - A:'+a+'<br>X:'+px+' - Y:'+py;
        }
        function rolar() {
            window.scrollBy(1000,1000); //rolar de X em X vertical e horizontal
        }
        function inicia(){
            var painel = document.getElementById('painel');
            
            document.getElementById('btn').addEventListener('click',info);
            document.getElementById('btnr').addEventListener('click',rolar);
            
        
        }
        window.addEventListener('load',inicia); 


    </script>
</head>
<body>
    <button id="btnr">Rolar</button>
     <button id="btn">Tamanho </button>
    <div id="painel"></div>
</body>
</html>
