<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mochila = [['corda',1],['cura',10],['lanterna',1],['pilha',20]];

        for(var x=0;x<4; x++){
            for(var c=0; c<2;c++){
            document.write(mochila[x][c] + ' ');
            }
            document.write('<br>')
        }
    </script>
