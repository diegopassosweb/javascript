<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        body{
            background-color: rgba(88, 117, 247, 0.87);
            color: white;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui!</div>
    <script>
        window.document.write('Boa tarde!')
        let p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'yellow'
        let d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerHTML = 'Estou aguardando...'
        
    </script>
</body>
</html>
