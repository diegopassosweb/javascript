<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Digite o seu pais: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txt').value
        
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if(pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `Voce é Brasileiro!`
            } else {
                res.innerHTML += `Voce é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
