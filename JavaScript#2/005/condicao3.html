<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            let txtv = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h <br>`
            if(vel > 60){
                res.innerHTML += `Voce esta MULTADO por excesso de velocidade! <br>`
            }
            res.innerHTML += `Dirija sempre com cinto de segurança`
        }
    </script>
</body>
</html>
