<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Voto</title>
</head>
<body>
    <h1>Sistema de Voto</h1>
    Digite aqui sua idade: <input type="number" name="txti" id="txti">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">Aqui vai aparecer a mensagem</div>
    <script>
        function verificar() {
           var idade = window.document.getElementById('txti').value
           res.innerHTML = `Voce tem ${idade} anos`
           if(idade < 16){
               res.innerHTML += `<p>NÃ£o vota</p>`
           } else if(idade < 18 || idade > 65) {
               res.innerHTML += `<p>Voto opcional</p>`
           } else {
               res.innerHTML += `<p>Voto obrigatorio</p>`
           }

           }
        
    </script>
</body>
</html>
