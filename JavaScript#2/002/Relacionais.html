<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Relacionais
        5 > 2 --> true // 5 é maior que 2?
        7 < 4 --> false // 7 é menor que 4?
        8 >= 8 --> true // 8 é maior igual que 8?
        9 <= 7 --> false // 9 é menor igual que 7?
        5 == 5 --> true // 5 é igual a 5?
        4 != 4 --> false // 4 nao é igual a 4?

        5 == 5 --> true
        5 == '5' --> true
        5 === '5' --> false // 5 é igualmente restrito a '5'

        //Logicos
        !5 // negaçao (NAO) 1
        5&&5 // conjunçao (E) 2 
        5||5 // disjunçao (OU) 3

        !true --> false
        !false --> true

        true && true --> true
        true && false --> false
        false && true --> false 
        false && false --> false

        true || true --> true
        true || false --> true
        false || true --> true
        false || false --> false

        var a = 5
        var b = 8

        a > b && b % 2 == 0 --> false
        a <= b || b / 2 == 2 --> true

        idade >= 15 && idade <= 17 // a idade esta entre 15 e 17?
        estado == 'RJ' || estado == 'SP' // o estado é RJ ou SP?
        salario > 1500 && sexo != 'M' // o salario é acima de 1500 e nao é homem?
    </script>
</body>
</html>
