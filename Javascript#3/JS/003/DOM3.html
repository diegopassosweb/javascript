<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        body{
            background: rgba(4, 112, 235, 0.555);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: normal 20pt Arial;
        }
        div{
            background: green;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div> -->
    <div id="area">
        Interaja...
    </div>
    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = 'Clicou!'
        }
        function entrar(){
            a.innerHTML = 'Entrou!'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
