<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema Multas</h1>
    Velocidade do carro: <input type="number" name="number" id="txtn">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular() {
        var txtv = window.document.getElementById('txtn')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h`
        if(vel > 60){
            res.innerHTML += `<p>Voce esta <strong> MULTADO! </strong> </p>`
        }
        res.innerHTML += `<p>Dirijia sempre com cinto de segurança </p>`
        }
    </script>
</body>
</html>
