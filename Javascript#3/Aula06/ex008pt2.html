<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite seu País: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
        var pais = window.document.getElementById('txtp')
        var p = String(pais.value)
        var res  = window.document.querySelector('div#res')
        res.innerHTML = `Vivendo em ${p} vocë é `
             
        if (p == 'Brasil'|| p == 'brasil'){
            res.innerHTML += ` Brasileiro!`
        } else {
            res.innerHTML += ` Estrangeiro!`
        }
      }
    </script>
</body>
</html>
