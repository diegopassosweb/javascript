<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Voto</title>
</head>
<body>
    <h1>Sistema de Voto</h1>
    Digite aqui o sua idade: <input type="number" name="txti" id="txti">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res">

    </div>
    <script>
        function check(){
        var ident = window.document.getElementById('txti')
        var vel = Number(ident.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = `Voce tem ${vel}`
        if (vel <= 16) {
            res.innerHTML = `NÃ£o vota!`
        }
        else if (vel < 18 || vel > 65) {
            res.innerHTML = `Voto opcional!`
        }
        else {
            res.innerHTML = `Voto obrigatorio!`
        }}
    
    </script>
</body>
</html>
