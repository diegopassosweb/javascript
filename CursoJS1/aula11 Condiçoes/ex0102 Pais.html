<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de País</title>
</head>
<body>
    <h1>Sistema de País</h1>
    Digite seu pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var paisp = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')

            var nacionalidade = String(paisp.value)
            res.innerText = `Seu pais é ${nacionalidade}`

            if (nacionalidade =='Brasil'.toLowerCase()) {
                res.innerHTML =` Vocë é Brasileiro!`

            } else {
                res.innerHTML = `Vocë é Estrangeiro!`
            }
        }
    </script>
    
</body>
</html>
