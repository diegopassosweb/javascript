<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        body{
            background: rgb(47, 165, 243);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Cique em mim</div>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <script>
        window.document.writeln(window.document.charset)
        window.document.writeln(window.navigator.appName)
        window.document.writeln(window.document.URL)

        let corpo = window.document.body
        let p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'
        let d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerHTML = 'Estou aguardando...'



    </script>
</body>
</html>
