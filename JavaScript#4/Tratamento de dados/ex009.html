            color: rgb(235, 235, 127);

<body>
    <script>
        let nome = window.prompt('Qual é o seu nome?')
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras`)
        document.write(`<br>Seu nome em maiusculas é ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)
 </script>
