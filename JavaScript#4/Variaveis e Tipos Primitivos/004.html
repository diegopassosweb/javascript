<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb( 105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
     
    </style>
</head>
<body>
    
    <script>
        let nome = window.prompt('Qual o seu nome?')
        window.alert('Prazer em te conhecer, ' + nome + '!')

        document.write(`<br>Ola, ${nome}, o seu nome tem ${nome.length} letras</br>`)
        document.write(`<br> O seu nome em maiusculas é ${nome.toUpperCase()}</br>`)
        document.write(`<br>O seu nome em minusculas é ${nome.toLocaleLowerCase()}</br>`)

    </script>
</body>
</html>
