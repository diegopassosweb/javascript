<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>

        function verificar() {
           let txtv = window.document.getElementById('txtn')
           let res = document.getElementById('res')
           let vel = Number(txtv.value)
           res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h`
        
           if(vel > 60) {
               res.innerHTML += `<p>Voce esta <strong> MULTADO! </strong> por excesso de velocidade </p>`
           }
           res.innerHTML += ` <p>Dirija sempre com cinto de segurança! </p>`

        }
    </script>
</body>
</html>
