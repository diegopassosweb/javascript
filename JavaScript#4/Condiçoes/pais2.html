<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
    <style>
        body {
            background-color: rgb(41, 164, 235);
            font: bold 15pt Arial;
            text-align: center;
        }
        .btn {
            font: bold 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite o seu pais atual: <input type="text" name="txtp" id="txtp">
    <input class="btn" type="button" value="verificar" onclick="verificar()">
    <div id="res">Aqui vai aparecer o resultado!</div>
    <script>
        function verificar() {
            let p = document.getElementById('txtp').value;
            let res = document.getElementById('res')
            res.innerHTML = `Morando em ${p} `
            if(p == 'Brasil' || p == 'brasil') {
                res.innerHTML += `Voce é Brasileiro!`
            } else {
                res.innerHTML += `Voce é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
