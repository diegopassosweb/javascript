<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema Nacionalidade</h1>
    Digite o seu pais: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            let pais = document.getElementById('txtp').value
            let res = document.getElementById('res')
            res.innerHTML = `Vivendo em ${pais} `
            if(pais == 'Brasil') {
                res.innerHTML += `Voce é Brasileiro!`
            } else {
                res.innerHTML += `Voce é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
