<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
        <h1>Verificador de Nacionalidade</h1>
    Digite o seu pais: <input type="text" name="txtn" id="txtn">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            let pais = window.document.getElementById('txtn').value
            let res = document.getElementById('res')
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if( pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += '<p> Voce é Brasileiro! </p>'
            } else {
                res.innerHTML += ' <p> Voce é Estrangeiro! </p>'
            }
        }   
    </script>
</body>
</html>
