<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background: rgb(53, 102, 238);
            font: normal 20pt Arial;
            color: white;
            text-align: center;
        }
         
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        Resultado
    </div>
    <script>
        function verificar(){
        let txtv = document.getElementById('txtvel')
        let res = document.getElementById('res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
        if(vel > 60) {
            res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade! </p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>

</body>
</html>
